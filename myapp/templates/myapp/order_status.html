{% extends "myapp/base.html" %}
{% load static %}

{% block orderstatus %}
<div class="container">
        <h5 class="mb-4" id="order-id">Order id : {{orders.order_id}}</h5>
        <h5 class="mb-4">User : {{orders.user}}</h5>
        <h5 class="mb-4">Pizza Name : {{orders.pizza.name}}</h5>
        <h5 class="mb-4">Amount : {{orders.amount}}</h5>
        <p id="show_order_status"></p>
    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: 20%">20%</div>
    </div>
</div>

{% endblock orderstatus %}

{% block order_status_script %}

<script src="{% static "myapp/js/order_script_status.js" %}"></script>
    
{% endblock order_status_script %}
